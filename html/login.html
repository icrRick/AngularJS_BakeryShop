<div class="container-fluid p-5 m-0 background-about-us">
    <div class="container bg-color-primary mt-6 d-flex justify-content-center border-radius p-5 text-light w-50">
        <div class="login-form mt-5 w-100" ">
            <div class="row">
                <div class="col-lg-6 login">
                    <h3 class="text-center text-uppercase fw-bold">Đăng nhập</h3>
                    <form>
                        <div class="my-4">
                            <input type="email" class="form-control p-3" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email" ng-model="user.email">
                        </div>
                        <div class="my-4">
                            <input type="password" class="form-control p-3" id="exampleInputPassword1"
                                placeholder="Mật khẩu" ng-model="user.password">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
                            </div>
                            <div class="div">
                                <a href="#" class="text-decoration-none text-light">Quên mật khẩu?</a>
                            </div>
                        </div>

                        <button type="button" class="btn btn-warning" ng-click="login()">
                            Đăng nhập
                        </button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center align-items-center flex-column">

                        <img src="/assets/img/logo_SLP.png" alt="" class="w-25 my-3">
                        <h3 class="text-center my-3 text-uppercase">Chưa có tài khoản?</h3>
                        <div class="btn btn-warning my-3 px-5">
                            <a href="#!sign-up" class="text-decoration-none text-dark">Đăng ký tại đây</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
