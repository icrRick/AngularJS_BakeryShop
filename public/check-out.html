<div class="container-fluid position-relative p-5 mt-5">
    <div class="container">
        <div class="form">
            <h5 class="text-uppercase fw-bolder text-center text-c-primary fs-3">Thông tin đơn hàng</h5>
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputName" placeholder="Họ tên" ng-model="user.name">
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="exampleInputPhone" placeholder="Số điện thoại" ng-model="user.phone">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Giới tính" ng-model="user.gender">
                                <option selected disabled value="">Chọn giới tính</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" aria-label="Tỉnh/Thành phố" ng-model="user.address">
                                <option selected disabled value="">Chọn tỉnh/thành phố</option>
                                <option selected disabled value="">Chọn tỉnh thành phố</option>
                                <option value="Cần Thơ">Cần Thơ</option>
                                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                                <option value="Hà Nội">Hà Nội</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputAddress"
                                placeholder="Địa chỉ chi tiết">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="" required></textarea>
                        </div>
                        <hr class="mt-3">
                        <h5 class="text-uppercase fw-bolder text-center text-c-primary fs-3">Phương thức thanh toán</h5>
                        <div class="mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paymentOnline"
                                checked>
                            <label class="form-check-label" for="paymentOnline">Thanh toán online</label>
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="paymentAtHome">
                            <label class="form-check-label" for="paymentAtHome">Thanh toán tại nhà</label>
                        </div>
                        <button type="submit" class="btn bg-color-second px-3 fw-bolder">Thanh toán</button>
                    </form>
                </div>
                <div class="col-lg-7">
                    <div class="container cart-container">
                        <div class="justify-content-center">
                            <div class="col-lg-10 mx-auto">
                                <div class="cart-header">
                                    <h2 class="text-center">Shopping Cart</h2>
                                </div>
                                <div class="cart-body">
                                    <!-- Cart Item 1 -->
                                    <div class="cart-item row align-items-center">
                                        <div class="col-md-2">
                                            <img src="/assets/img/categories-burger.png" class="img-fluid"
                                                alt="Product Image">
                                        </div>
                                        <div class="col-md-4">
                                            <h5>Burger gà</h5>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" value="1" min="1">
                                        </div>
                                        <div class="col-md-3">
                                            <h5>
                                                <span class="text-c-primary">
                                                    25.000 VNĐ
                                                </span>
                                            </h5>
                                        </div>
                                    </div>
                                    <!-- Cart Item 2 -->
                                    <div class="cart-item row align-items-center">
                                        <div class="col-md-2">
                                            <img src="/assets/img/categories-bread.png" class="img-fluid"
                                                alt="Product Image">
                                        </div>
                                        <div class="col-md-4">
                                            <h5>Bánh mì gia truyền</h5>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control" value="2" min="1">
                                        </div>
                                        <div class="col-md-3">
                                            <h5>
                                                <span class="text-c-primary">
                                                    32.000 VNĐ
                                                </span>
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="cart-total text-end">
                                    <div class="">
                                        <h5>Subtotal:
                                            <span class="text-c-primary">
                                                57.000 VNĐ
                                            </span>
                                        </h5>
                                        <h5>
                                            Shipping:
                                            <span class="text-c-primary">
                                                23.000 VNĐ
                                            </span>
                                        </h5>
                                        <h4>Total:
                                            <span class="text-c-primary">
                                                80.000 VNĐ
                                            </span>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
